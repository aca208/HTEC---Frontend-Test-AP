<html !DOCTYPE>
    <head>
        <title>HTEC - Frontend Test</title>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="CSS/style.css" />
        <!-- Link to external Javascript file -->
        <script type="text/javascript" src="Scripts/Script.js"></script>
    </head>
    <body onload= "CarApiCall(); CreateCarElements(localStorage.getItem('carApiData')); FlipCars(localStorage.getItem('carApiData')); DrawScale();">
        <main id = "container">
            <!-- Search cars -->
            <section id="search">
                <input type="textbox" id="searchTb" placeholder="Search cars here"/>
                <input type="button" id="searchBtn" onclick="FilterCars(localStorage.getItem('carApiData'), document.getElementById('searchTb').value)"/>
            </section>
            <!-- Showing all cars -->
            <section id = "carContainer">
                
            </section>

            <!-- Scale section -->
            <section id="distanceScale">
                <!-- Scale conponents -->
                <input type="hidden" class="distanceHidden" value="" />
                <div id="redLight" class="currentLight"></div>
                <div id="greenLight" class = ""></div>
                <!-- Car containers -->
                <div id="carOne" class=""></div>
                <div id="carTwo" class = ""></div>
                <div id="carThree" class=""></div>
                <canvas id="canvasScale" width="750px" height="400px"></canvas>
                
                <section id="start">
                    <form name="startForm" method="POST" onsubmit="event.preventDefault(); OnStart();">
                        <input type="textbox" id="startTb" placeholder="Animation speed" onkeydown="OnStartValidation(event);"/>
                        <input type="submit" id="startBtn" value="Start">
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
